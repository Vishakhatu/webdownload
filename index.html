<!DOCTYPE html>
<html>
  <head>
    <title>Fullscreen PDF</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        height: 100vh;
        width: 100vw;
        border: none;
      }

      .next-page-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #1976d2;
        color: white;
        padding: 12px 18px;
        font-size: 18px;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>

    <!-- Mobile-friendly PDF viewer -->
    <iframe 
      src="https://docs.google.com/gview?embedded=true&url=https://certificate.vercel.app/brochure2.pdf">
    </iframe>

    <!-- Floating button -->
    <a href="/certificate.html" class="next-page-btn">Get Certificate</a>

  </body>
</html>

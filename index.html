<!DOCTYPE html>
<html>
  <head>
    <title>Brochure</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }

      /* Floating button */
      .next-page-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #1976d2;
        color: white;
        padding: 12px 18px;
        font-size: 18px;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>

    <!-- PDF.js viewer -->
    <iframe
      src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://agresarcertificate.vercel.app/brochure2.pdf">
    </iframe>

    <!-- Floating button -->
    <a href="/certificate.html" class="next-page-btn">Get Certificate</a>
  </body>
</html>
